<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    background-image: linear-gradient(to right bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAzL2pvYjE1MjRkZXNpZ24tcmVtaXgtMjBhLWEuanBn.jpg');
}

form {
    background: #fff;
    padding: 15px; /* Reduced padding */
    border-radius: 10px;
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    width: 480px; /* Smaller width */
    border: 1px solid #ddd;
    max-width: 100%;
}

form h1 {
    font-size: 18px; /* Smaller font size for heading */
    margin-bottom: 15px;
    color: #444;
    text-align: center;
}

form label {
    font-size: 14px; /* Reduced label font size */
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
    display: block;
}

form input,
form textarea,
form select {
    width: 100%;
    padding: 8px; /* Reduced padding for input fields */
    margin-bottom: 10px; /* Smaller margin between inputs */
    border: 1px solid #bbb;
    border-radius: 6px;
    font-size: 14px; /* Reduced input font size */
    transition: 0.3s ease;
}

form input:focus,
form textarea:focus,
form select:focus {
    border-color: #151515; /* Highlight border on focus */
    outline: none;
}

form textarea {
    resize: none;
}

form select {
    background-color: #fff;
}

form button {
    background-color: #131314;
    color: white;
    padding: 10px; /* Slightly smaller button padding */
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px; /* Smaller font size for button */
    width: 100%;
    transition: 0.3s;
}

form button:hover {
    background-color: #2c0101;
}

form input::placeholder,
form textarea::placeholder {
    color: #999;
}

/* Checkbox and radio styling */
form input[type="checkbox"],
form input[type="radio"] {
    width: auto;
    margin-right: 5px;
}

form .checkbox-group,
form .radio-group {
    display: flex;
    align-items: center;
    margin-bottom: 10px; /* Space between checkboxes/radio buttons */
}

.checkbox-group label,
.radio-group label {
    font-size: 12px;
    margin-right: 10px;
}

form p {
    font-size: 12px;
    color: #555;
}

/* Responsive design for smaller screens */
@media (max-width: 768px) {
    form {
        width: 90%;
        padding: 10px;
    }
}
.btn{
    width: 100%;
    display: flex;
    justify-content: center;
    border-radius: 10px;
    padding: 20px 5%;
    
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Add Expense for {{ group.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="category">Split bill:</label>
        <button type="submit">View</button>
    </form>
    <a class="btn" href="{% url 'groups_list' %}"> <button type="submit">Back</button></a>

    </div>
    
</body>
</html>
