<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Expense Splitter App</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-image: linear-gradient(to right bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAzL2pvYjE1MjRkZXNpZ24tcmVtaXgtMjBhLWEuanBn.jpg');
    color: #f5f2f2;
    line-height: 1.6;
}

.main-header {
    background-color: #1c0000;
    padding: 20px 0;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1000;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
}

.logo a {
    color: rgb(250, 246, 246);
    font-size: 1.8em;
    text-decoration: none;
    transition: color 0.3s ease;
}

.logo a:hover {
    color: #626161;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
    position: relative;
}

.nav-links a::after {
    content: '';
    display: block;
    height: 2px;
    width: 0;
    background: #747474;
    transition: width 0.4s ease;
    position: absolute;
    left: 0;
    bottom: -5px;
}

.nav-links a:hover::after {
    width: 100%;
}

.contact-section {
    padding: 50px 20px;
    max-width: 800px;
    margin: auto;
    text-align: center;
    animation: fadeIn 1s ease-in;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #f4f1f1;
    transition: transform 0.3s;
}

h1:hover {
    transform: scale(1.05);
}

p {
    font-size: 1.2em;
    margin: 0px 0;
    color: #8a8989;
}

a {
    color: #f8fafc;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
    color: #868685;
}

.contact-form-section {
    padding: 50px 20px;
    background-color: #f0f0f0;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    max-width: 600px;
    margin: 20px auto;
}

.contact-form-section h2 {
    margin-bottom: 20px;
    color: #161616;
}

.contact-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
    color: black;
}

input, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    font-size: 1em;
    transition: border-color 0.3s;
}

input:focus, textarea:focus {
    border-color: #161616;
}

button {
    background-color: #090909;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #300000;
}

.contact-info {
    padding: 50px 20px;
    max-width: 800px;
    margin: auto;
    text-align: center;
}

.map-container {
    margin-top: 20px;
    overflow: hidden;
    border-radius: 10px;
}

footer {
    text-align: center;
    padding: 20px 0;
    background-color: #250000;
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">
                <a href="#">SPENDify</a>
                <p>Spend Together, Stay Together.</p>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About Us</a></li>
                <li><a href="{% url 'contact' %}">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us at | <a href="mailto:support@expensesplitter.com">spendify@gmail.com</a>.</p>
    </section>

    <section class="contact-form-section">
        <h2>Get in Touch</h2>
        <form method="POST" class="contact-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="contact-info">
        <h2>Our Location</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.1518343959474!2d77.54568080000001!3d13.089562099999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae2297b21d347b%3A0xbff7ae2269947666!2sSambhram%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1727668767251!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7774.878016713629!2d77.548188!3d13.007691999999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3d9d06c00025%3A0xc93552f6c349483d!2sMahalakshmi%20Layout%20Entrance!5e0!3m2!1sen!2sau!4v1727590854531!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Expense Splitter. All rights reserved.</p>
    </footer>
</body>
</html>
